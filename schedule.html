<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="zh-tw" > <![endif]-->
<html class="no-js" lang="zh-tw">

<head>
	<meta charset="utf-8">
	<!-- If you delete this meta tag World War Z will become a reality -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation 5</title>
	<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
	<link rel="stylesheet" href="static/src/foundation/css/normalize.css">
	<link rel="stylesheet" href="static/src/foundation/css/foundation.css">


	<link rel="stylesheet/less" type="text/css" href="static/body.less" />
	<link rel="stylesheet/less" type="text/css" href="static/schedule.less" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>
	<header>
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">My Site</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
				</li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li class="active"><a href="#">Right Button Active</a>
					</li>
					<li class="has-dropdown">
						<a href="#">Right Button Dropdown</a>
						<ul class="dropdown">
							<li><a href="#">First link in dropdown</a>
							</li>
							<li class="active"><a href="#">Active link in dropdown</a>
							</li>
						</ul>
					</li>
				</ul>

				<!-- Left Nav Section -->
				<ul class="left">
					<li><a href="#">Left Nav Button</a>
					</li>
				</ul>
			</section>
		</nav>
	</header>
	<section id="schedule">
		<div class="row page sche">
			<table class="schedule-table">
				<caption>Most Expensive Sandwiches by City</caption>
				<tr>
					<th scope="column">Rank</th>
					<th scope="column">City</th>
					<th scope="column">Price</th>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td scope="row">Campbell, CA</td>
					<td scope="row">New York, NY</td>
					<td scope="row">Sandwich, IL</td>
				</tr>
				<tr>
					<td>$12.99</td>
					<td>$9.99</td>
					<td>$8.99</td>
				</tr>
			</table>
		</div>
	</section>
	<script src="static/src/foundation/js/vendor/jquery.js"></script>
	<script src="static/src/foundation/js/foundation.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>

</html>
